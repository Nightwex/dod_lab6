<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
    <form method="post" action="survey.php">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="group">Your Group:</label>
        <input type="text" id="group" name="group"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <p>Your favourite game?</p>
        <input type="radio" id="soccer" name="game" value="soccer">
        <label for="soccer">Soccer</label><br>
        <input type="radio" id="basketball" name="game" value="basketball">
        <label for="basketball">Basketball</label><br>
        <input type="radio" id="volleyball" name="game" value="volleyball">
        <label for="volleyball">Volleyball</label><br>
        <input type="radio" id="another" name="game" value="another">
        <label for="another">Another</label><br>

        <label for="time">How long have you been playing it?</label>
        <input type="text" id="time" name="time"><br>

        <label for="film">Can you recommend me some film?</label>
        <input type="text" id="film" name="film" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
